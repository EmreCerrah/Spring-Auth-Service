server:
  port: ${SERVICE_PORT:8090}  # VarsayÄ±lan 8090

spring:
  jpa:
    hibernate:
      ddl-auto: update
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://postgres:5432/${SPRING_DATASOURCE_DB_NAME:authdb}
    username: ${SPRING_DATASOURCE_USERNAME:psql}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}

  zipkin:
    base-url: http://localhost:9411

springdoc:
  swagger-ui:
    path: /swagger-ui.html

AuthService:
  secret:
    key: ${JWT_SECRET_KEY:key}
    issuer: ${JWT_ISSUER:EmreCerrah}
    expirationMs: ${JWT_EXPIRATION_MS:300000}

  admin:
    username: ${ADMIN_USERNAME:admin}
    password: ${ADMIN_PASSWORD:admin123}
    email: ${ADMIN_EMAIL:admin@example.com}